<form ngForm #assignmentForm class="form">
    <mat-form-field appearance="fill">
        <mat-label>Input</mat-label>
        <input matInput [(ngModel)]="nomForm" name="nom">
      </mat-form-field> <br>
      <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="dateForm" name="nom1">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      
    <button mat-stroked-button color="primary" (click)="onSubmit(); assignmentForm.reset()" >Ajouter un devoir</button>
</form>
<p>{{nomForm}}</p>
<p>{{dateForm | date}}</p>
